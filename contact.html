<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>

  <!-- Font Awesome for WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: chocolate;
      color: deeppink;
      font-family: Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      margin: auto;
      width: 50%;
      padding: 20px;
      background-color: whitesmoke;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease;
      border-radius: 10px;
      margin-bottom: 50px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      margin: 5px 0 22px 0;
      width: 100%;
      padding: 10px;
      border: none;
      background: whitesmoke;
      font-size: 16px;
      border-radius: 5px;
    }

    input:invalid, textarea:invalid {
      border: 2px solid red;
    }

    input:focus, textarea:focus {
      background-color: rgba(8, 58, 7, 0.2);
      outline: none;
    }

    .button-group {
      display: flex;
      gap: 15px;
    }

    .registation {
      background: deeppink;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
      flex: 1;
    }

    .registation:hover {
      background-color: hotpink;
    }

    #thankYouMessage {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-btn {
      background: rgb(65, 38, 35);
      color: #fff;
      margin: 26px 0;
      padding: 10px 18px;
      border-radius: 10px;
      display: inline-block;
      transition: 0.4s ease;
    }

    .back-btn:hover {
      background: #3b2321;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <h1 style="color: royalblue;">CONTACT</h1>
  <a class="back-btn" href="index.html">BACK</a>

  <div class="container">
    <h3 style="color: darkred;">CONTACT ME</h3>

    <form id="contactForm">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_subject" value="New Message from Portfolio">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

      <div class="button-group">
        <button class="registation" type="button" id="sendWhatsApp">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>

        <button class="registation" type="submit" id="sendEmail">
          <i class="fas fa-envelope"></i> Email
        </button>
      </div>
    </form>

    <div id="thankYouMessage">
      ‚úÖ Thank you for reaching out! I'll get back to you soon.üòä
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const sendWhatsApp = document.getElementById("sendWhatsApp");
    const thankYou = document.getElementById("thankYouMessage");

    // WhatsApp button functionality
    sendWhatsApp.addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !phone || !message) {
        alert("‚ùå Please fill all fields before sending.");
        return;
      }

      const whatsappNumber = "919883557734";
      const fullMessage = `Hi, I'm ${name}. My email: ${email}, Phone: ${phone}. Message: ${message}`;
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(fullMessage)}`;

      window.open(whatsappURL, "_blank");
    });

    // Email submission using fetch()
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/arsiddique10762@gmail.com", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("‚ùå Something went wrong. Please try again.");
        }
      }).catch(error => {
        alert("‚ö†Ô∏è Error submitting the form.");
      });
    });
  </script>
</body>
</html>
